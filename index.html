<body>

  <h2><center>–°–ø–∏—Å–æ–∫ –≥–æ—Å—Ç–µ–π | Guest list</center></h2>
  <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏...">

  <!-- –ó–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ—Ö" -->

  <div id="guests"><div class="guest">
          <img src="./Check-in Guests_files/opredelenov.jpg" alt="">
          <div>
            <strong>–í–ª–∞–¥–∏–º–∏—Ä –û–ø—Ä–µ–¥–µ–ª–µ–Ω–æ–≤</strong><br>
            Vladimir Opredelenov
          </div>
          <button onclick="checkIn(1)">–û—Ç–º–µ—Ç–∏—Ç—å</button>
        </div><div class="guest">
          <img src="./Check-in Guests_files/ivanova.jpg" alt="">
          <div>
            <strong>–ú–∞—Ä–∏—è –ò–≤–∞–Ω–æ–≤–∞</strong><br>
            Mariya Ivanova
          </div>
          <button onclick="checkIn(2)">–û—Ç–º–µ—Ç–∏—Ç—å</button>
        </div></div>

  <script>
    const guests = [
      { id: 1, name: "–í–ª–∞–¥–∏–º–∏—Ä –û–ø—Ä–µ–¥–µ–ª–µ–Ω–æ–≤", name_eng: "Vladimir Opredelenov", photo: "opredelenov.jpg", checked: false },
      { id: 2, name: "–ú–∞—Ä–∏—è –ò–≤–∞–Ω–æ–≤–∞", name_eng: "Mariya Ivanova", photo: "ivanova.jpg", checked: false }
    ];

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
    function loadGuests() {
      const saved = localStorage.getItem('guests');
      if (saved) {
        const savedGuests = JSON.parse(saved);
        for (let i = 0; i < guests.length; i++) {
          const savedGuest = savedGuests.find(g => g.id === guests[i].id);
          if (savedGuest) {
            guests[i].checked = savedGuest.checked;
          }
        }
      }
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
    function saveGuests() {
      localStorage.setItem('guests', JSON.stringify(guests));
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞
    function render(list) {
      const container = document.getElementById('guests');
      container.innerHTML = "";

      list.forEach(g => {
        const div = document.createElement('div');
        div.className = "guest" + (g.checked ? " checked" : "");
        div.innerHTML = `
          <img src="${g.photo}" alt="">
          <div>
            <strong>${g.name}</strong><br>
            ${g.name_eng}
          </div>
          <button onclick="checkIn(${g.id})">${g.checked ? "‚úÖ –í–æ—à—ë–ª" : "–û—Ç–º–µ—Ç–∏—Ç—å"}</button>
        `;
        container.appendChild(div);
      });
    }

    // –û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –≤–æ—à–µ–¥—à–µ–≥–æ
    function checkIn(id) {
      const guest = guests.find(g => g.id === id);
      if (guest) {
        guest.checked = true;
        saveGuests();
        render(guests);
      }
    }

    // –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ—Ö
    // function resetAll() {
    //   if (confirm("–°–±—Ä–æ—Å–∏—Ç—å –æ—Ç–º–µ—Ç–∫–∏ –≤—Å–µ—Ö –≥–æ—Å—Ç–µ–π?")) {
    //     guests.forEach(g => g.checked = false);
    //     saveGuests();
    //     render(guests);
    //   }
    // }

    // –ü–æ–∏—Å–∫
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      render(guests.filter(g =>
        g.name.toLowerCase().includes(q) ||
        g.name_eng.toLowerCase().includes(q)
      ));
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadGuests();
    render(guests);
  </script>
