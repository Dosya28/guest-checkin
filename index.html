    // Загружаем данные из Firestore
    async function loadGuests() {
      const snapshot = await getDocs(collection(db, "guests"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const guest = guests.find(g => g.id === data.id);
        if (guest) guest.checked = data.checked;
      });
      render(guests);
    }

    // Сохраняем данные в Firestore
    async function saveGuest(guest) {
      await setDoc(doc(db, "guests", String(guest.id)), guest);
    }

   // Функция для рендеринга гостей
function render(list) {
  const container = document.getElementById('guests');
  container.innerHTML = "";

  list.forEach(g => {
    const div = document.createElement('div');
    div.className = "guest" + (g.checked ? " checked" : "");
    div.innerHTML = `
      <img src="${g.photo}" alt="">
      <div class="guest-info">
        <strong>${g.name}</strong><br>
        ${g.name_eng}
      </div>
      <div>
        ${g.checked ? "Зарегистрирован" : `<button onclick="toggleCheckIn(${g.id})">Ожидает регистрации</button>`}
      </div>
    `;
    container.appendChild(div);
  });
}

    // Функция для переключения состояния гостя (вошёл/не вошёл)
    async function toggleCheckIn(id) {
      const guest = guests.find(g => g.id === id);
      if (guest) {
        guest.checked = !guest.checked;
        await saveGuest(guest);
        render(guests);
      }
    }

    // Функция поиска
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      render(guests.filter(g =>
        g.name.toLowerCase().includes(q) ||
        g.name_eng.toLowerCase().includes(q)
      ));
    });

    // Инициализация данных
    loadGuests();

    // Делаем функцию доступной в глобальной области видимости
    window.toggleCheckIn = toggleCheckIn;
