<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Check-in Guests</title>
  <style>
    /* Стили для основного контента */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: bold;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 18px;
      box-sizing: border-box;
    }

    #guests {
      text-align: left;
    }

    .guest {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }

    .guest.checked {
      background-color: #e0ffe0;
    }

    img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .guest-info {
      flex-grow: 1;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Список гостей | Guest list</h2>
  <input type="text" id="search" placeholder="Поиск по имени...">
  <div id="guests"></div>

  <script type="module">
    // Подключение Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCABH-LAXWBmJVSzTx1HdK6KtqbWzQuLvU",
      authDomain: "guest-app-13f5e.firebaseapp.com",
      projectId: "guest-app-13f5e",
      storageBucket: "guest-app-13f5e.firebasestorage.app",
      messagingSenderId: "160660754827",
      appId: "1:160660754827:web:8eec5587338161ebf85f8e",
      measurementId: "G-ELLRJKMZTQ"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Массив гостей
    const guests = [
      { id: 1, name: "Владимир Определенов", name_eng: "Vladimir Opredelenov", photo: "opredelenov.jpg", checked: false },
      { id: 2, name: "Мария Иванова", name_eng: "Mariya Ivanova", photo: "ivanova.jpg", checked: false },
      { id: 3, name: "Айдана Бағдатқызы", name_eng: "Aidana Bagdatkyzy", photo: "bagdatkyzy.jpeg", checked: false },
      { id: 4, name: "Тимур Кулибаев", name_eng: "Timur Kulibayev", photo: "kulibayev.jpg", checked: false }
    ];

    // Загружаем данные из Firestore
    async function loadGuests() {
      const snapshot = await getDocs(collection(db, "guests"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const guest = guests.find(g => g.id === data.id);
        if (guest) guest.checked = data.checked;
      });
      render(guests);
    }

    // Сохраняем данные в Firestore
    async function saveGuest(guest) {
      await setDoc(doc(db, "guests", String(guest.id)), guest);
    }

    // Функция для рендеринга гостей
    function render(list) {
      const container = document.getElementById('guests');
      container.innerHTML = "";

      list.forEach(g => {
        const div = document.createElement('div');
        div.className = "guest" + (g.checked ? " checked" : "");
        div.innerHTML = `
          <img src="${g.photo}" alt="">
          <div class="guest-info">
            <strong>${g.name}</strong><br>
            ${g.name_eng}
          </div>
          <button onclick="toggleCheckIn(${g.id})">${g.checked ? "❌ Отменить" : "✅ Вошёл"}</button>
        `;
        container.appendChild(div);
      });
    }

    // Функция для переключения состояния гостя (вошёл/не вошёл)
    async function toggleCheckIn(id) {
      const guest = guests.find(g => g.id === id);
      if (guest) {
        guest.checked = !guest.checked;
        await saveGuest(guest);
        render(guests);
      }
    }

    // Функция поиска
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      render(guests.filter(g =>
        g.name.toLowerCase().includes(q) ||
        g.name_eng.toLowerCase().includes(q)
      ));
    });

    // Инициализация данных
    loadGuests();

    // Делаем функцию доступной в глобальной области видимости
    window.toggleCheckIn = toggleCheckIn;
  </script>

</body>
</html>
